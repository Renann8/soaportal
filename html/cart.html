<div class="cart">
	<h2>{{title}}</h2>
	<a href="#/products" class="button" ng-show="hasItem()">&laquo; Continuar comprando</a>
	<a class="button make-order" ng-show="hasItem()" ng-click="makeOrder($event)">Prosseguir &raquo;</a>
	<table ng-show="hasItem()">
		<colgroup>
			<col class="large">
			<col class="smaller">
			<col class="smaller">
			<col class="smaller">
		</colgroup>
		<thead>
			<tr>
				<th>Produto</th>
				<th>Quantidade</th>
				<th>Remover</th>
				<th>Preço (R$)</th>					
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th colspan="3" class="total">Total</th>
				<td class="number">{{getTotal() | currency}}</td>
			</tr>
		</tfoot>
		<tbody>
			<tr ng-repeat="item in items">
				<td>{{item.product.nome}}</td>
				<td>
					<input type="number" ng-model="item.quantity" ng-change="updateTotal(item)" value="{{item.quantity}}" min="1" max="99" maxlength="2" /> 
					<a href="javascript:;" class="refresh">Atualizar</a>
				</td>
				<td><a href="javascript:;" class="remove" ng-click="remove(item.product)">Remover</a></td>
				<td class="number">{{item.total | currency}}</td>
			</tr>
		</tbody>
	</table>
	<p ng-hide="hasItem()">Você não tem nenhum produto no carrinho. <a href="#" class="button inline-button">Adicione produto ao carrinho</a></p>
</div>
